<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main id="background" class="container-fluid">
        <div id="app" class="row h-100">
            <div class="col-6 offset-1">
                <div class="row bg-dark text-light d-flex justify-content-center" id="weather"
                    onclick="app.weatherController.changeMetric()"></div>
                <div class="row text-center text-light" id="clock"></div>
                <div class="row bg-light text-center p-1" id="quote"></div>
            </div>
            <div class="col-5 h-100 pl-4 bg-light">
                <div class="row" id="todo-form">
                    <form class="form-inline" onsubmit="app.todoController.addTodo(event)">
                        <div class="form-group">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Task Title">
                        </div>
                        <button type="submit" class="btn btn-primary form-control">New Task</button>
                    </form>
                </div>
                <hr>
                <div id="todo-count"></div>
                <hr>
                <div id="todo-list">
                    Todos go here
                </div>
            </div>

        </div>
    </main>


    <footer class="container-fluid bg-transparent">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
